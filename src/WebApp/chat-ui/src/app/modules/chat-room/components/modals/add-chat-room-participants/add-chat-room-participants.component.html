<div class="add-participants-modal-container">
  <div class="add-participants-header">
    <h1 mat-dialog-title>{{ data.title }}</h1>
  </div>
  <div mat-dialog-content class="add-participants-content">
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="isSelected">
        <th mat-header-cell *matHeaderCellDef> Select</th>
        <td 
          mat-cell
          *matCellDef="let element"
          [ngClass]="{'selected-row': element.isSelected }"
        >
          <mat-checkbox
            class="example-margin"
            [checked]="element.isSelected"
            (change)="element.isSelected = !element.isSelected"
          >
          </mat-checkbox>
        </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td
          mat-cell
          *matCellDef="let element"
          [ngClass]="{'selected-row': element.isSelected }"
        >
          {{element.username}}
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>    
  </div>
  <div mat-dialog-actions class="add-participants-footer">
    <button color="primary" mat-raised-button [mat-dialog-close]="selectedUserIds">{{ data.okText }}</button>
    <button mat-button (click)="onCancel()">{{ data.cancelText }}</button>
  </div>
</div>
